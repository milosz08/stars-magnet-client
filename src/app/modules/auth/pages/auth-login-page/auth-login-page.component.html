<div class="container d-flex justify-content-center align-items-center h-100">
  <div class="row form-width min mb-4">
    <app-dimissible-alert [model]="responseAlert$ | async" />
    <div class="card">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onLoginFormSubmit()"
        class="card-body"
        novalidate>
        <h4 class="text-center mb-3">Login</h4>
        <hr />
        <app-company-user-common-login-form [formGroup]="loginForm">
          <ng-container bottom>
            <div class="col-12 mt-2">
              <button
                [disabled]="!loginForm.valid"
                class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2">
                <div
                  *ngIf="suspenseSpinner$ | async"
                  class="spinner-border spinner-border-sm text-light"></div>
                Login
              </button>
            </div>
          </ng-container>
        </app-company-user-common-login-form>
        <div class="col-12 mt-3 text-center">
          You don't have account yet?
          <a routerLink="/auth/register">Register</a>
        </div>
        <div class="col-12 mt-2 text-center">
          You want to login on company account?
          <a routerLink="/auth/company-login">Click here</a>
        </div>
      </form>
    </div>
  </div>
</div>
