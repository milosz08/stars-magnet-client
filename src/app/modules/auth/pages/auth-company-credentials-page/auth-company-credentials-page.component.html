<div class="alert alert-success mt-4">{{ companyCred?.response }}.</div>
<div class="alert alert-warning">
  After refreshing the page, these data will disappear and you will not be able
  to restore them.<br />
  <strong
    >WITHOUT THIS DATA YOU WILL NOT BE ABLE TO LOG INTO YOUR COMPANY
    ACCOUNT!</strong
  >
</div>
<div class="hstack gap-4 mt-5">
  <h4 class="text-black-50">Security token</h4>
  <hr class="flex-fill" />
</div>
<div class="d-flex justify-content-center my-3">
  <div class="alert alert-primary form-width min text-center">
    <code class="alert-link fs-5">{{ companyCred?.token }}</code>
  </div>
</div>
<div class="hstack gap-4">
  <h4 class="text-black-50">Safety words</h4>
  <hr class="flex-fill" />
</div>
<ul class="d-flex justify-content-center flex-wrap my-3 list-unstyled">
  <li
    *ngFor="let word of companyCred?.responseWords"
    class="bg-secondary py-2 px-3 rounded-3 text-light me-2 mb-2 lh-sm">
    {{ word }}
  </li>
</ul>
<div class="row mt-5">
  <div class="col-md">
    <a class="btn btn-outline-primary w-100 mb-2" routerLink="/"
      >Return to home page</a
    >
  </div>
  <div class="col-md">
    <button class="btn btn-secondary w-100 mb-2" (click)="saveToFile()">
      Save security data to .txt file
    </button>
  </div>
</div>
