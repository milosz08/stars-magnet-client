<ng-container [formGroup]="formGroup">
  <ng-content select="[top]" />
  <div class="mb-3">
    <label for="username" class="form-label">Username/email address:</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      class="form-control"
      maxLength="100"
      [class.is-invalid]="validateField('username')" />
    <div class="invalid-feedback">
      <div
        *ngIf="(formGroup.get('username')!.errors | onlyFirst) === 'required'">
        Username/email address field is required.
      </div>
    </div>
  </div>
  <div class="mb-3">
    <app-password-toggler
      elementId="password"
      elementTitle="Password"
      reactiveControlName="password"
      [reactiveFormGroup]="formGroup"
      [isInvalid]="validateField('password')">
      <div
        *ngIf="(formGroup.get('password')!.errors | onlyFirst) === 'required'">
        Password field is required.
      </div>
    </app-password-toggler>
  </div>
  <ng-content select="[bottom]" />
</ng-container>
