<ng-container [formGroup]="formGroup">
  <label
    [for]="controlName"
    class="form-label d-flex justify-content-between align-items-end">
    <span><ng-content select="[labelC]" /></span>
    <span class="fs-xsm">{{ length }} / {{ maxLength }}</span>
  </label>
  <textarea
    [id]="controlName"
    [formControlName]="controlName"
    class="form-control"
    [maxlength]="maxLength"
    rows="4"
    [placeholder]="placeholder"
    [class.is-invalid]="validateField(controlName)"
    (input)="onUpdateInputCharatersCount($event)"></textarea>
  <div class="invalid-feedback">
    <div
      *ngIf="(formGroup.get(controlName)!.errors | onlyFirst) === 'required'">
      <ng-content select="[requiredC]" />
    </div>
    <div *ngIf="(formGroup.get(controlName)!.errors | onlyFirst) === 'pattern'">
      <ng-content select="[patternC]" />
    </div>
  </div>
</ng-container>
