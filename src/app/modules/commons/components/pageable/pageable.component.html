<div class="row justify-content-between align-items-center">
  <div
    ngbDropdown
    class="col-md-4 mt-3 mt-sm-0 mb-3 dropdown d-flex justify-content-center justify-content-md-start align-items-center">
    <span class="me-2 text-secondary">Per page:</span>
    <button ngbDropdownToggle class="btn btn-primary btn-sm dropdown-toggle">
      {{ selectedLimit$ | async }}
    </button>
    <ul ngbDropdownMenu class="dropdown-menu">
      <li *ngFor="let limit of pageableLimitsView">
        <button class="dropdown-item" (click)="onChangePaginationLimit(limit)">
          {{ limit }}
        </button>
      </li>
    </ul>
  </div>
  <div class="col-md-4 d-flex justify-content-center">
    <p class="text-secondary mb-3">
      Page
      <span class="fw-bold text-dark">{{ currentPage }}</span>
      of
      <span *ngIf="pageable" class="fw-bold text-dark">{{
        pageable.countAllPages
      }}</span>
    </p>
  </div>
  <div
    class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
    <ngb-pagination
      *ngIf="pageable"
      [collectionSize]="pageable.countAll"
      [pageSize]="(selectedLimit$ | async)!"
      [page]="currentPage"
      (pageChange)="onChangePageNumber($event)"
      [maxSize]="2"
      [rotate]="true"
      [boundaryLinks]="true"
      size="sm" />
  </div>
</div>
