<label [for]="elementId" class="form-label">{{ elementTitle }}:</label>
<div [formGroup]="reactiveFormGroup" class="input-group has-validation">
  <input
    #inputElement
    [type]="isVisible ? 'text' : 'password'"
    [id]="elementId"
    [placeholder]="elementPlaceholder"
    [formControlName]="reactiveControlName"
    (input)="onChangeInputData(inputElement.value)"
    [class.is-invalid]="isInvalid"
    class="form-control"
    [maxlength]="maxLength" />
  <button
    class="input-group-text"
    type="button"
    (click)="onToggleVisibility(inputElement.value)">
    <i
      [ngClass]="{ 'bi bi-eye': !isVisible, 'bi bi-eye-slash': isVisible }"></i>
  </button>
  <div class="invalid-feedback">
    <ng-content />
  </div>
</div>
