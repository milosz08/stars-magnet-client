<div
  *ngIf="isLoading$ | async"
  [@fadeOutAnimation]
  class="d-flex justify-content-center align-items-center bg-light position-fixed w-100 vh-100 lazy-spinner-container">
  <div class="spinner-border lazy-spinner" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
