<ul class="hstack list-unstyled mb-0" (mouseleave)="handleClearAllStars()">
  <li
    *ngFor="let star of stars$ | async"
    (mouseenter)="handleFillStarOnEntryPointer(star.id)"
    (mouseleave)="handleHollowStarOnLeavePointer()"
    class="pe-1">
    <button
      type="button"
      class="border-0 bg-transparent px-0"
      (click)="handleSelectStar(star.id)">
      <i
        [class.bi-star]="star.mode === hollowMode"
        [class.bi-star-fill]="star.mode === fillMode"
        class="bi fs-3 stars-color stars-relative-font-size"></i>
    </button>
  </li>
</ul>
