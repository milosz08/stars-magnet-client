<ngb-toast
  *ngFor="let toast of toasts$ | async"
  [autohide]="true"
  [delay]="5000"
  (hidden)="handleRemoveToast(toast)"
  [class.border-danger]="toast.type === dangerToast"
  [class.text-danger]="toast.type === dangerToast"
  class="mb-3">
  {{ toast.content }}
</ngb-toast>
